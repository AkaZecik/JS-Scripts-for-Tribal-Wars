<!DOCTYPE html>
<html>
<head><title>My Test Extension Options</title></head>
<body>

<table id="options">
    <tbody>
        <tr>
            <td>Option to farm on:</td>
            <td>
                <select id="farm_on">   
                    <option value="a">Option A</option>
                    <option value="b">Option B</option>
                    <option value="c">Option C</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>How often to farm (in min):</td>
            <td>
                <input id="timer" type="number" min="1">
            </td>
        </tr>
        <tr>
            <td>Max wall:</td>
            <td>
                <input id="wall" type="number" min="0" max="20">
            </td>
        </tr>
        <tr>
            <td>Max distance:</td>
            <td>
                <input id="distance" type="number" min="0">
            </td>
        </tr>
        <tr>
            <td>Min time (in ms):</td>
            <td>
                <input id="min_time" type="number" min="1">
            </td>
        </tr>
        <tr>
            <td>Max time (in ms):</td>
            <td>
                <input id="max_time" type="number" min="1">
            </td>
        </tr>
    </tbody>
</table>

<table>
    <tbody>
        <tr>
            <td style="width: 110px"><button id="save" style="width: 100px">Save settings</button></td>
            <td style="width: 110px"><button id="reset" style="width: 100px">Reset settings</button></td>
        </tr>
        <tr>
            <td><div id="status_save"></div></td>
            <td><div id="status_reset"></div></td>
        </tr>
    </tbody>
</table>

<script src="options.js"></script>
</body>
</html>
